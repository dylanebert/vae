<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>vae</title>
	<link rel="shortcut icon" href="">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<style>
html, body {
    height: 100%;
    font-family: 'Open Sans', sans-serif;
}
.dropdown button, .dropdown-menu, .dropdown-menu li, .dropdown-menu li a {
    width: 100%;
}
.dropdown-search {
    width: 96%;
    margin: .5em 2%;
}
#loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .5);
    z-index: 2;
}
#loadingCircle {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -60px;
    margin-top: -60px;
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}
#loadingMessage {
    position: absolute;
    width: 100%;
    left: 0;
    top: 50%;
    margin-top: 100px;
    font-size: 1.5em;
    color: white;
    text-align: center;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
#main {
    max-width: 1000px;
    width: 100%;
    height: 100%;
    max-height: inherit;
    background-color: rgba(0, 0, 0, .1);
    padding: 10px;
    text-align: center;
}
#main .row {
    margin-left: auto;
    margin-right: auto;
}
.reconstruction {
    width: 100%;
    max-width: 256px;
    height: auto;
}
#plot {
    max-width: 400px;
    margin: auto;
}
#plot-wrapper {
    padding: 50px;
}
</style>
<body>
    <div id="main" class="container pre-scrollable">
        <div class="row">
            <div class="col-sm-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Select class <span class="caret"></span></button>
                    <ul class="dropdown-menu pre-scrollable" id="dropdown-c1">
                        <li><input type="text" placeholder="Search..." id="c1-search" class="dropdown-search"></li>
                        <li><a href="#" class="helpOpen">Load a model</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 right">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Compare to <span class="caret"></span></button>
                    <ul class="dropdown-menu pre-scrollable" id="dropdown-c2">
                        <li><input type="text" placeholder="Search..." id="c2-search" class="dropdown-search"></li>
                        <li><a href="#" class="helpOpen">Load a model</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h1 id="c1-title" class="title"></h1>
            </div>
            <div class="col-sm-6 right">
                <h1 id="c2-title" class="title"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img id="c1-reconstruction" class="reconstruction"></img>
            </div>
            <div class="col-sm-6 right">
                <img id="c2-reconstruction" class="reconstruction"></img>
            </div>
        </div>
        <div class="row" id="plot-wrapper">
            <canvas id="plot" width="400" height="400"></canvas>
        </div>
    </div>
</div>
<div id="loadingScreen">
    <div id="loadingCircle"></div>
    <div id="loadingMessage">
        <p id="loadingText">Loading</p>
    </div>
</body>
<script src="index.js"></script>
</html>
